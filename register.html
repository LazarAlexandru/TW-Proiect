    <div class="register">    
        <form>    
            <label>
                <b>Numele complet</b>    
            </label>    
            <input type="text" name="fname" id ="username"placeholder="Introduceti numele complet" required>    
            <br><br> 
            <label>
                <b>Adresa de email</b>    
            </label>    
            <input type="email" name="email" id ="email"placeholder="Introduceti adresa de email" required>    
            <br><br>    
            <label>
                <b>Parola</b>    
            </label>    
            <input type="Password" name="password" id="password" placeholder="Introduceti parola" required>
            <br><br>
            <label>
                <b>Confirmati parola</b>    
            </label>    
            <input type="Password" name="password" id="password_confirm" placeholder="Confirmati parola" required>    
            <br><br>
            <input type="checkbox" id="check" required>    
            <span id="agree">Sunt de acord cu termenii si conditiile</span>  
            <br><br> 
            <button type="submit" name="log" id="register">Inregistrare</button>    
        </form>
